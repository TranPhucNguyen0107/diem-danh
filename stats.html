<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Điểm danh — Thống kê</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="statistics">
  <header class="site-header">
    <div class="wrap">
      <h1>📊 Thống kê điểm danh</h1>
      <nav class="nav">
        <a href="index.html">✍️ Điểm danh</a>
      </nav>
    </div>
  </header>

  <main class="wrap main">
    <section class="controls">
      <div class="left">
        <button id="refreshStats" class="btn">🔃 Làm mới</button>
        <button id="exportSummary" class="btn">⬇ Xuất CSV (tổng)</button>
      </div>
      <div class="right">
        <div class="help">Dữ liệu lấy từ collection <code>attendance</code> (doc id = yyyy-mm-dd)</div>
      </div>
    </section>

    <section class="table-wrap">
      <h2>Tổng hợp theo từng em</h2>
      <table id="summary-table">
        <thead>
          <tr>
            <th>STT</th><th>Tên Thánh</th><th>Họ</th><th>Tên</th>
            <th>Đi lễ (Sớm)</th><th>Đi lễ (Có mặt)</th><th>Đi lễ (Trễ)</th>
            <th>Đi học (Có mặt)</th><th>Đi học (Vắng)</th>
            <th>Chi tiết</th>
          </tr>
        </thead>
        <tbody id="summary-body"></tbody>
      </table>
    </section>

    <section class="table-wrap" id="detail-section" style="display:none;">
      <h2>Chi tiết theo ngày — <span id="detail-name"></span></h2>
      <div class="controls">
        <button id="exportDetails" class="btn">⬇ Xuất CSV (chi tiết)</button>
        <button id="closeDetails" class="btn">✖ Đóng</button>
      </div>
      <table id="details-table">
        <thead>
          <tr><th>Ngày</th><th>Đi lễ</th><th>Đi học</th></tr>
        </thead>
        <tbody id="details-body"></tbody>
      </table>
    </section>

    <div id="stat-msg" class="msg"></div>
  </main>

  <footer class="site-footer">
    <div class="wrap">© 2025 Quản lý điểm danh</div>
  </footer>
<!-- Popup thông báo -->
<!-- POPUP THÔNG BÁO -->
<!-- Popup thông báo -->
<div id="popup">
  <div class="popup-box">
    <h3 id="popup-title"></h3>
    <p id="popup-message"></p>
  </div>
</div>



  <script type="module" src="script.js"></script>
</body>
</html>
